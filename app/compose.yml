services:
  postgres:
    image: postgres:15-alpine
    container_name: texts-database
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: textdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-db.sql:/docker-entrypoint-initdb.d/01-init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d textdb"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
